<div class="container">
<router-outlet></router-outlet>
<h3 class="centralizado">Crie Lista de Questões</h3>
<br>
<form #meuForm="ngForm" class="form-group">

<!--Para modificar a cor quando não preenchido = border border-warning, border border-danger-->
<input  placeholder=" Nome da Lista das Questões "type="text"class="input form-control" type="text" name="titulo" [(ngModel)]="titulo" required>
<br>

<table class="table" style="width: 1100px;">
  <thead>
    <tr>
      <th>#</th>
      <th style="width: 900px;">Missão</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let questao of questoes" class="{{cor}}">
      <th scope="row">1</th>
      <td >titulo</td>
      <p-checkbox name="groupname" value="valquestao.id" [(ngModel)]="selectedValues"></p-checkbox>
       <!-- no lugar deste selecionar seria melhor  colocar um checkbox?
      <td><button class="btn bg-warning text-white" (click)=mudarCor()>Selecionar</button></td>-->
    </tr>
  </tbody>
</table>


<div class="container">
  <div class="row">
    <div class="col ">
    Disponível a partir de :
    <br><p-calendar name="calendar"  [(ngModel)]="value" [showTime]="true" required></p-calendar>
    </div>
    <div class="col ">
    Disponível até :
     <br><p-calendar name="calendar"  [(ngModel)]="value" [showTime]="true" required></p-calendar>
    </div>
  </div>
</div>
<br>
Selecione as questões : 

<br><br>

<button class="btn btn-outline-dark" [disabled]="!meuForm.valid" (click)="salvar()">Salvar Lista</button>
</form>
</div>
