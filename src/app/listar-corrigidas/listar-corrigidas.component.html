<app-cabecalho></app-cabecalho><br>
<router-outlet></router-outlet>
<h4 class="text-center"><strong>Questões corrigidas</strong></h4><br>
<div class="container">
<p-dataTable [value]="questoesRespondidas" selectionMode="single" [(selection)]="questaoRespondidaSelecionada" (onRowSelect)="onRowSelect($event)" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-column field="acertou" header="Acertou" [sortable]="true"></p-column>
    <p-column field="questao.titulo" header="Título" [sortable]="true"></p-column>
    <p-column field="questao.enunciado" header="Enunciado" [sortable]="true"></p-column>
    <p-column field="comentario" header="Comentário" [sortable]="true"></p-column>
    </p-dataTable>
</div>
