<div style= "margin-bottom: -5px" class="jumbotron bg-danger text-white jumbotron-fluid">
<h1 class="text-center"><strong>RPG Creator</strong></h1>
<h3 class="text-center"><code>Programar, Jogar e Estudar</code></h3>
</div>
<div class="container" style="width: 600px;">
<router-outlet></router-outlet>
<h2><strong>Entre e faça hoje seu RPG!</strong></h2><br>
<form #meuForm="ngForm" class="form-group">
    <input type="text"class="input form-control" placeholder="Email ou Nickname" type="text" name="nomeCompleto" [(ngModel)] = "entrada" required><br>
    <input type="text"class="input form-control" placeholder="Senha" type="password" name="titulo" [(ngModel)] = "senha" required><br>
    <button class="btn btn-success" [disabled]="(meuForm.valid && this.entrar)" (click)="verficarUsuario()">Entre</button>
</form>
<p-growl [(value)]="msgs"></p-growl>
Ainda não está cadastrado? Clique <a href="/cadastro">aqui</a> e cadastre-se!
</div>
