<app-cabecalho></app-cabecalho>  
<div class="container">
<router-outlet></router-outlet>
<h3 class="text-center	"><strong>Crie sua lista de Questões</strong></h3>
<br>
<form #meuForm="ngForm" class="form-group">

<!--Para modificar a cor quando não preenchido = border border-warning, border border-danger-->
<input  placeholder=" Nome da Lista das Questões "type="text"class="input form-control" type="text" name="titulo" [(ngModel)]="listaQuestoes.titulo" required>
<br>

Selecione as questões : <br><br>

<p-pickList [source]="questoes" [target]="listaQuestoes.questoes" sourceHeader="Todas questões" targetHeader="Questões selecionadas" [responsive]="true" filterBy="titulo" 
dragdrop="true" dragdropScope="questoes" sourceFilterPlaceholder="Procure por titulo" targetFilterPlaceholder="Procure por titulo" [sourceStyle]="{'height':'200px'}" [targetStyle]="{'height':'200px'}">
    <ng-template let-questao pTemplate="item">
        <div class="ui-helper-clearfix">
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{questao.titulo}}</div>
        </div>
    </ng-template>
</p-pickList>

<br>

<div class="container">
  <div class="row">
    <div class="col ">
    Disponível a partir de :
    <br><p-calendar name="calendar"  [(ngModel)]="listaQuestoes.dataInicio" [showTime]="true" required></p-calendar>
    </div>
    <div class="col ">
    Disponível até :
     <br><p-calendar name="calendar"  [(ngModel)]="listaQuestoes.dataFim" [showTime]="true" required></p-calendar>
    </div>
  </div>
</div>
<br>

<br><br>

<button class="btn btn-success" [disabled]="!meuForm.valid" (click)="salvar()">Salvar Lista</button>
</form>
<p-growl [(value)]="msgs"></p-growl>

</div>
